<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>GrafKom</title>

    <style>
      .custom-style-btn-arrow:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Computer Graphic </a>
        </div>
      </div>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-home-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-home"
          type="button"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-square-half"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15V1h6a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H8zm6 1a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12z"
            />
          </svg>
        </button>
        <button
          class="nav-link"
          id="nav-profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-vector-pen"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828L10.646.646zm-1.8 2.908-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z"
            />
            <path
              fill-rule="evenodd"
              d="M2.832 13.228 8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z"
            />
          </svg>
        </button>
        <button
          class="nav-link"
          id="nav-contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-contact"
          type="button"
          role="tab"
          aria-controls="nav-contact"
          aria-selected="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-sliders"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"
            />
          </svg>
        </button>
        <button
          class="nav-link"
          id="nav-translation-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-translation"
          type="button"
          role="tab"
          aria-controls="nav-translation"
          aria-selected="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrows-move"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10zM.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708l-2-2zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8z"
            />
          </svg>
        </button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent" style="min-height: 150px">
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        <!-- Shape -->
        <div
          class="tab-pane fade show active container-fluid"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="row py-3">
            <div class="col-2">
              <button
                class="btn btn-sm btn-primary"
                onclick="rectangle(200,200)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                  />
                </svg>
              </button>
              <button
                class="btn btn-sm btn-warning text-white"
                onclick="rectangle(300,200)"
              >
                <img src="img/rectangle.png" alt="" />
              </button>
              <button class="btn btn-sm btn-danger" onclick="segitiga(100,100)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-triangle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"
                  />
                </svg>
              </button>
              <button class="btn btn-sm btn-success" onclick="lingkaran(80)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                </svg>
              </button>
            </div>
            <div class="col-2">
              <div class="input-group input-group-sm justify-content-center">
                <span class="input-group-text" for="stroke-color"
                  >Fill Color</span
                >
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="fill-color-shape"
                />
              </div>
            </div>
            <div class="col-2">
              <div class="input-group input-group-sm justify-content-center">
                <span class="input-group-text" for="stroke-color"
                  >Stroke Color</span
                >
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="stroke-color-shape"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- End Shape -->
      </div>
      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
      >
        <div class="row py-3 me-0 ps-0">
          <div class="col-2">
            <label for="lineWidth"
              >Line Width
              <span class="badge bg-primary" id="line-width-value"
                >1</span
              ></label
            >
            <input
              type="range"
              class="form-range"
              min="1"
              max="5"
              id="lineWidth"
            />
          </div>
          <div class="col-2">
            <div class="input-group input-group-sm justify-content-center">
              <span class="input-group-text" for="stroke-color"
                >Stroke Color</span
              >
              <input
                type="color"
                class="form-control form-control-color"
                id="stroke-color"
              />
            </div>
          </div>
          <div class="col-2">
            <div class="input-group input-group-sm justify-content-center">
              <select class="form-select" id="line-type">
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="nav-contact"
        role="tabpanel"
        aria-labelledby="nav-contact-tab"
      >
        <!-- Rotate -->
        <div class="row py-3 me-0 ps-3">
          <div class="col">
            <div class="row">
              <div class="col-3">
                <h5 class="card-title">Rotate</h5>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"
                    >&#920;</span
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Angle"
                    id="rotate-shape"
                  />
                  <button class="btn btn-sm btn-success" id="btn-rotate">
                    Rotate
                  </button>
                </div>
              </div>
              <div class="col-3">
                <h5 class="card-title">Scale</h5>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"
                    ><i class="fas fa-expand-arrows-alt"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="x"
                    id="scale-x-shape"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="y"
                    id="scale-y-shape"
                  />
                  <button class="btn btn-sm btn-success" id="btn-scale">
                    Scale
                  </button>
                </div>
              </div>
              <div class="col-3">
                <h5 class="card-title">Flip</h5>
                <div
                  class="btn-group d-flex"
                  role="group"
                  aria-label="Basic example"
                >
                  <button class="btn btn-primary" onclick="flipHorizontal()">
                    <i class="fas fa-arrows-alt-h"></i>
                  </button>
                  <button class="btn btn-danger" onclick="flipVertical()">
                    <i class="fas fa-arrows-alt-v"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Rotate -->
      </div>
      <div
        class="tab-pane fade"
        id="nav-translation"
        role="tabpanel"
        aria-labelledby="nav-contact-tab"
      >
        <!-- Translate -->
        <div class="row py-3 me-0 justify-content-center">
          <div class="col-4">
            <!-- Tombol Baris Pertama -->
            <div class="row text-center">
              <!-- Tombol Kiri Atas -->
              <div class="col">
                <button
                  class="btn btn-sm btn-secondary arrow-btn arrow-btn"
                  onclick="ataskiri()"
                >
                  <i
                    class="custom-style-btn-arrow fas fa-arrow-circle-up"
                    style="transform: rotate(-45deg)"
                  ></i>
                </button>
              </div>
              <!-- End Tombol Kiri Atas -->

              <!-- Tombol tengah atas -->
              <div class="col">
                <button
                  class="btn btn-sm btn-secondary arrow-btn"
                  onclick="atastengah()"
                >
                  <i class="custom-style-btn-arrow fas fa-arrow-circle-up"></i>
                </button>
              </div>
              <!-- End Tombol tengah atas -->

              <!-- Tombol kanan atas -->
              <div class="col">
                <button
                  class="btn btn-sm btn-secondary arrow-btn"
                  onclick="ataskanan()"
                >
                  <i
                    class="custom-style-btn-arrow fas fa-arrow-circle-up"
                    style="transform: rotate(45deg)"
                  ></i>
                </button>
              </div>
              <!-- End Tombol kanan atas -->
            </div>
            <!-- End Tombol Baris Pertama -->

            <!-- Tombol Baris Kedua -->
            <div class="row my-1 text-center">
              <!-- Tombol tengah kiri -->
              <div class="col">
                <button
                  class="btn btn-sm btn-secondary arrow-btn"
                  onclick="tengahkiri()"
                >
                  <i
                    class="custom-style-btn-arrow fas fa-arrow-circle-left"
                  ></i>
                </button>
              </div>
              <!-- End Tombol tengah kiri -->

              <!-- Tombol tengah -->
              <div class="col"></div>
              <!-- End Tombol tengah -->

              <!-- Tombol tengah kanan -->
              <div class="col">
                <button
                  class="btn btn-sm btn-secondary arrow-btn"
                  onclick="tengahkanan()"
                >
                  <i
                    class="custom-style-btn-arrow fas fa-arrow-circle-right"
                  ></i>
                </button>
              </div>
              <!-- End Tombol tengah kanan -->
            </div>
            <!-- End Tombol Baris Kedua -->

            <!-- Tombol Baris Ketiga -->
            <div class="row text-center">
              <!-- Tombol bawah kiri -->
              <div class="col">
                <button
                  class="btn btn-sm btn-secondary arrow-btn"
                  onclick="bawahkiri()"
                >
                  <i
                    class="custom-style-btn-arrow fas fa-arrow-circle-up"
                    style="transform: rotate(-135deg)"
                  ></i>
                </button>
              </div>
              <!-- End Tombol bawah kiri -->

              <!-- Tombol bawah tengah -->
              <div class="col">
                <button
                  class="btn btn-sm btn-secondary arrow-btn"
                  onclick="bawahtengah()"
                >
                  <i
                    class="custom-style-btn-arrow fas fa-arrow-circle-down"
                  ></i>
                </button>
              </div>
              <!-- End Tombol bawah tengah -->

              <!-- Tombol bawah tengah kanan -->
              <div class="col">
                <button
                  class="btn btn-sm btn-secondary arrow-btn"
                  onclick="bawahkanan()"
                >
                  <i
                    class="custom-style-btn-arrow fas fa-arrow-circle-up"
                    style="transform: rotate(135deg)"
                  ></i>
                </button>
              </div>
              <!-- End Tombol bawah tengah kanan -->
            </div>
            <!-- End Tombol Baris Ketiga -->
          </div>
        </div>
        <!-- End Translate -->
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-between py-2">
        <div class="col">
          <canvas
            id="canvas-view"
            width="1310"
            height="420"
            style="border: 1px solid black; display: block; margin: 0 auto"
          ></canvas>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="paint.js"></script>
    <script src="lib/linedraw.js"></script>
    <script src="lib/translation.js"></script>
    <script src="lib/rotate.js"></script>
    <script src="lib/scale.js"></script>
    <script src="lib/flip.js"></script>
  </body>
</html>
